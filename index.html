<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ander Huallpa | Structural Engineer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fdfcfb, #f2f2f2);
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: transparent;
    }
    header a {
      text-decoration: none;
      margin: 0 15px;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0073e6;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .hero img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #0073e6;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #333;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }
    .hero .buttons {
      display: flex;
      gap: 15px;
    }
    .hero .buttons a {
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .hero .buttons .primary {
      background-color: #0073e6;
      color: white;
    }
    .hero .buttons .primary:hover {
      background-color: #005bb5;
    }
    .hero .buttons .secondary {
      background-color: white;
      color: #0073e6;
      border: 2px solid #0073e6;
    }
    .hero .buttons .secondary:hover {
      background-color: #f0f8ff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0073e6;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AH</div>
    <nav>
      <a href="#work">Work</a>
      <a href="#experience">Experience</a>
      <a href="#blog">Blog</a>
      <a href="#faq">FAQ</a>
      <a href="#start" style="background: #0073e6; color: white; padding: 10px 20px; border-radius: 5px;">Start a Project</a>
    </nav>
  </header>
  <div class="hero">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h1>Structural Engineer</h1>
    <p>Over a decade of experience in designing safe and efficient structures with modern technologies.</p>
    <div class="buttons">
      <a href="#" class="primary">Use this Template</a>
      <a href="#" class="secondary">Learn More</a>
    </div>
  </div>
  <footer>
    <p>Â© 2024 Ander Huallpa</p>
  </footer>
</body>
</html>
